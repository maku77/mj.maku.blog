definitions:
  ### a

  - label: 間四間
    yomi: あいだよんけん
    desc: "捨て牌が {{< mj 2p7p >}} のように 4 牌分だけ間を開けて切られている状況で、{{< mj 3p6p >}} 待ちの可能性が高いと言われています。ときどき「間四軒」と表記されていることがありますが、「間四間」が正しい表記です。"
  - label: 赤牌
    yomi: あかはい
    desc: 常にドラ扱いとなる牌で赤一色で描かれています。赤ドラとも呼ばれます。5 萬・5 筒・5 索の各1枚が赤牌であることがほとんどで、まれに 1 や 3 などを赤牌として採用することもあります。M リーグでも 5 萬・5 筒・5 索の赤牌を採用しています。
    tags: [牌の種類]

  - label: 和了り放棄
    yomi: あがりほうき
    tags: [状況]
    desc: 反則行為によるペナルティとして和了りが認められなくなること。流局時の聴牌宣言もできません。

  - label: 頭ハネ
    yomi: あたまはね
    tags: [状況]
    desc: ロン上がりが同時に発生したときに、放銃者から左回りで一番近い人のみの和了りが優先されること。

  - label: 後々付け打法
    yomi: あとあとづけだほう
    tags: [戦略]
    desc: 役牌のトイツが一種類もない状態から仕掛けていく打ち方。例えば、東、白、中が 1 枚ずつしかない状態から 789 でチーしておいて、後から役牌を重ねることを狙います。『むこうぶち』第 1 巻で登場しました。

  - label: 穴待ち
    yomi: あなまち
    tags: [構成, 俗称]
    desc: カンチャン待ちのこと。

  - label: アリス
    yomi: ありす
    tags: [ローカルルール]
    desc: 門前和了りのとき、ドラの隣から一枚ずつめくっていき、手牌の現物牌が出続ける限りごその隣もめくっていき、一致した手牌の数だけご祝儀がもらえるルール。『むこうぶち』より。

  - label: 暗刻
    yomi: あんこー
    tags: [構成]
    desc: 手の内でポンせずに揃えた刻子（コーツ）のこと。

  ### i

  - label: 一翻
    yomi: いーはん、いーふぁん
    tags: [得点]
    desc: 和了り点を 2 倍にする単位。

  - label: 一家包
    yomi: いーちゃぱお
    desc: ロン上がりのときは、放銃した人が 1 人で払うということ。日本ではごく一般的なルールです。

  - label: 一発
    yomi: いっぱつ
    tags: [役]
    desc: リーチ後の一巡以内のロン上がり、あるいはツモ上がり。途中で他家の鳴きが入った時点で無効になります。1 翻。

  - label: 一盃口
    yomi: いーぺーこー
    tags: [役]
    desc: >
      {{< mj 1p1p2p2p3p3p >}} のように同じ順子を 2 つ揃えることで成立する 1 翻役。
      [門前](#54xndyj)でなければ成立しません。

  ### u

  - label: 裏ドラ
    yomi: うらどら
    tags: [牌の種類]
    desc: リーチをかけてアガったときに追加されるドラ。表ドラとカンドラの下の牌をめくります。

  ### e

  ### o

  - label: 同聴
    yomi: おなてん
    date: 2023-05-04
    desc: 複数のプレイヤーが同じ待ちで[聴牌](#jsgpinp)していること。

  - label: オタ風
    yomi: おたかぜ
    desc: 自分の風牌ではない風牌。例えば東家（親）のときは、南、西、北がオタ風。

  - label: オープン立直
    yomi: おーぷんりーち
    tags: [ローカルルール]
    desc: テンパイ形を他者に公開してリーチをかけること。一般的に 1 翻アップの 2 翻役が付くリーチとして扱われ、リーチしていない人が振り込むと役満扱いにすることもあります。

  - label: オーラス
    yomi: おーらす
    desc: 1 ゲーム内の最終局。例えば、東風戦の東 4 局、東南戦の南 4 局のこと。愛川欽也が『なるほど・ザ・ワールド』で一般用語として広めました。

  ### ka

  - label: 風牌
    yomi: かぜはい
    tags: [牌の種類]
    desc: 東西南北の牌の総称。

  - label: 数え役満
    yomi: かぞえやくまん
    tags: [役]
    desc: 13 翻以上の和了りで、親は 48000 点、子は 32000 点。団体によっては数え役満は認めておらず、11 翻以上の 3 倍満までとするところもあります。M リーグも数え役満はありません。

  - label: カラス
    yomi: からす
    tags: [役]
    desc: サンマの特殊役。抜きドラが 1 枚も出ていない状態で和了ると、メンゼンで 20 点、鳴いている場合は 10 点。

  - label: 槓子
    yomi: かんつ
    tags: [構成]
    desc: 同一牌が 4 つ揃った形のこと。

  ### ki

  ### ku

  - label: 喰い替え
    yomi: くいかえ
    tags: [行為]
    desc: 123 という順子から 4 をチーして直後に 1 を切るといった、同じ順子を筋でずらす行為。禁止行為ですが、1 巡待てば切ることができます。

  - label: 喰い断
    yomi: くいたん
    tags: [役]
    desc: 副露した状態の断么（タンヤオ）のこと。門前状態の断么（タンヤオ）と同様に一翻。アリアリルールの最初の「アリ」は、喰いタン有りということ。

  - label: くいっつー
    yomi: くいっつー
    tags: [俗称]
    desc: 食いイッツーのこと（by 石橋プロ）。食いタンとくいっつーの両天秤を狙えるようになると、和了りの幅が広がります。その色の牌が 7 種類あるくらいが目安。

  ### ke

  - label: 形式聴牌
    yomi: けいしきてんぱい
    tags: [状況]
    desc: 和了り牌が全て場に見えており、和了ることができないことが分かっている聴牌のこと。

  - label: ゲタ牌
    yomi: げたはい
    tags: [用具]
    desc: 香港で使用されている大きな牌。

  - label: ケレン打ち
    yomi: けれんうち
    tags: [俗称]
    desc: "手牌が大したことがないときに、大物手に見せかけて打つこと。[畑正憲氏の書籍](/p/9eu4cjs/)に出てくる言葉ですが、あまり一般的には使われてないかもしれません。外連味（ケレン味）という言葉に、「邪道な」「斬新な」「ごまかしの」という意味があるので、そこから来ているのだと思われます。"

  - label: 現張り
    yomi: げんばり
    tags: [状況]
    desc: リーチ者の捨て牌にある牌（現物牌）で待っていること。

  - label: 現物牌
    yomi: げんぶつはい
    tags: [牌の種類]
    desc: 現物。捨牌に切られている牌。100%安全牌です。

  ### ko

  - label: 刻子
    yomi: こーつ
    tags: [構成]
    desc: 同一牌が 3 つ揃った形のこと。

  ### sa

  - label: 先付けアリ
    yomi: さきづけあり
    tags: [ルール]
    desc: 役を確定させた状態での和了り（完全先ヅケ）じゃなくても和了りを認めるルールのこと。

  - label: 先ヅモ
    yomi: さきづも
    tags: [行為、反則]
    desc: 上家が打牌を終える前にツモ山に触れる反則行為。

  - label: 三元牌
    yomi: さんげんぱい
    tags: [牌の種類]
    desc: >
      {{< mj 5z6z7z >}} の総称。
      いずれかを 3 枚揃えると 1 翻役になります。
      すべて 3 枚ずつ揃えると大三元という役満になります。

  - label: 三缺一
    yomi: さんちゅえいー
    tags: [中国語]
    desc: 4 人麻雀をしたいのに 3 人しか集まらず、1 人足りないことを中国語でこう言います。日本語で近い言葉は「ワン欠け」ですかね。

  ### shi

  - label: 地獄待ち
    yomi: じごくまち
    desc: 場に 3 枚見えていて、残り 1 枚しかない牌で待つこと。局の終盤では効果的な待ちになりますが、[王牌](#mttjbdj)に最後の 1 枚が眠っているというリスクがあります。

  - label: 少牌
    yomi: しょうはい、しょーはい
    tags: [状況, 反則]
    desc: ツモ牌の取り忘れなどにより、手牌が 12 枚以下になってしまうこと。

  - label: 生牌
    yomi: しょんぱい
    desc: ション牌。場に一枚も切れていない牌。

  - label: 純チャン
    yomi: じゅんちゃん
    desc: 純全帯么九。1、9牌の雀頭と刻子、123、789の順子のみで作られた役。
    tags: [役]

  - label: 順子
    yomi: しゅんつ
    tags: [構成]
    desc: 数牌 3 枚の連続系のこと。例えば、2萬3萬4萬という形。

  - label: 小明槓
    yomi: しょうみんかん
    tags: [行為]
    desc: 加カン。すでにポンしている牌と同じ牌をツモってきたときにカンすること。大ミンカンに対応する用語。

  - label: 白ポッチ
    yomi: しろぽっち
    tags: [牌の種類, ローカルルール]
    desc: 白に印の入った特殊な牌で、リーチ後にツモるとどんな待ちでもアガれるオールマイティ牌。一部の雀荘で採用されています。

  ### su

  - label: 筋引っ掛け
    yomi: すじひっかけ
    tags: [戦略]
    desc: 捨て牌に切れている牌のスジ牌で待つこと。

  - label: スライド
    yomi: すらいど
    desc: "{{< mj 7p8p9p >}} と持っているところに、{{< mj 6p >}} をツモってきて {{< mj 9p >}} と入れ替えるようなこと。主に、タンヤオに移行するときにこのような手組が行われます。"

  ### se

  - label: 尖牌
    yomi: せんぱい
    desc: 尖張牌（センチャンパイ）。3、7 牌のこと。役作りで一番のキーとなる牌。

  ### so

  ### ta

  - label: 塔子（ターツ）
    yomi: たーつ
    tags: [構成]
    desc: あと 1 枚でメンツが完成する形の数牌 2 枚のこと。例えば、2萬3萬という両面ターツや、1萬2萬というペンチャンターツ、1萬3萬というカンチャンターツがあります。

  - label: 多牌
    yomi: たーはい
    tags: [反則]
    desc: 手牌が 14 枚以上になってしまうこと。

  - label: 大三元
    yomi: だいさんげん
    tags: [役]
    desc: 白發中をすべて 3 枚ずつ揃える役満。

  - label: 大四喜
    yomi: だいすーしー
    tags: [役]
    desc: 東西南北をすべて 3 枚ずつ揃える役満。

  - label: 大明槓
    yomi: だいみんかん
    tags: [行為]
    desc: 他家が切った牌をカンし、暗刻で持っていた牌を晒すこと。自分はリーチができないのでカン裏が乗ることはなく、一般的にはデメリットの方が大きいと言われています。

  - label: ダブル立直
    yomi: だぶるりーち
    tags: [役]
    desc: チー、ポン、カンのない純粋な第 1 打でのリーチ宣言でつく役のこと。2 翻役。

  - label: 断幺九
    yomi: たんやお
    tags: [役]
    desc: "2〜8 の牌のみで手牌を構成すると成立する役。1 翻。例: {{< mj 2m3m4m8m8m8m3s4s5s7s7s6p7p-8p >}}"

  ### chi

  - label: 起家
    yomi: ちーちゃ
    desc: 対局開始時（東一局）の最初の親のこと。
    tags: [用具]

  - label: 起家マーク
    yomi: ちーちゃまーく
    desc: 起家の位置を示すために卓上に置く板。表に東、裏に南と記されており、南場に入ったときに裏返します。
    tags: [用具]

  - label: 七対子
    yomi: ちーといつ
    desc: 対子 7 枚で作る特殊役。2 翻役。米国生まれ。
    tags: [役]

  - label: 築牌
    yomi: ちくはい
    desc: 山を組むこと。ツモりやすいように全員が自山の右側を斜め前に出し、井桁形に組むのが一般的なマナーとされていますが、団体によって作法が異なることがあります。

  - label: 茶ガラ
    yomi: ちゃがら
    tags: [ローカルルール]
    desc: 1 局だけのゲームのこと。

  - label: 槍槓（搶槓）
    yomi: ちゃんかん
    desc: 他家が加カンを宣言した牌で和了ること。一翻。槍槓で和了った場合はカンは不成立であり、槓ドラは発生しません。リーチ一発も同時に付きます。
    tags: [役]

  - label: 全帯么
    yomi: ちゃんた
    desc: 「4 メンツ ＋ 1 雀頭」のすべてに1、9、字牌を含むように構成する役。2 翻役（喰い下がり一翻）。
    tags: [役]

  - label: 缺一門
    yomi: ちゅえいーめん
    desc: マンズ、ピンズ、ソーズのうち、1 種類の牌がないことを中国語でこう呼びます。
    tags: [中国語]

  - label: チョンボ
    yomi: ちょんぼ
    tags: [状況]
    desc: 正当でない和了りや行為により罰符を払わなければいけない状況のこと。

  ### tsu

  - label: 積み場
    yomi: つみば
    tags: [状況]
    desc: 連荘や流局で 100 点棒が積まれた場。アガったときに 1 本につき 300 点追加される。

  ### te

  - id: jsgpinp
    label: 聴牌
    yomi: てんぱい
    tags: [構成]
    desc: あと 1 枚で和了りとなる状態。[門前](#54xndyj)であれば、[リーチ](#6wqq3rt)をかけることができます。

  - label: 鉄砲
    yomi: てっぽー
    tags: [牌の種類, 俗称]
    desc: 7 筒のこと。鉄砲の形に見えることから。あるいは、無一文で雀荘で打つこと。

  ### to

  - label: 対子
    yomi: といつ
    tags: [構成]
    desc: 同じ牌 2 枚の組み合わせのこと。

  - label: 対々和
    yomi: といといほー
    tags: [役]
    desc: 刻子 4 組と雀頭で作られた役。2 翻役で、食い下がりはありません。

  ### na

  - id: k9vvqnu
    label: 流し満貫
    yomi: ながしまんがん
    tags: [役]
    desc: 流局時に自分の捨て牌が全て么九牌（1、9、字牌）だったときに満貫アガりとする役。ただし、自分でポン・チー・カンをしたり、自分の捨て牌が 1 枚でも他家に鳴かれた場合は無効になります。
    synonyms: "[ながまん](#7h2addu)"

  - label: 長マン
    yomi: ながまん
    tags: [ゲームの種類]
    desc: ブー麻雀じゃない通常の半荘麻雀こと。

  - id: 7h2addu
    label: ながまん
    yomi: ながまん
    tags: [役, 俗称]
    desc: 流し満貫のことをこう言っている人をたまに見かけます。
    synonyms: "[流し満貫](#k9vvqnu)"

  ### ni

  ### nu

  ### ne

  ### no

  - label: ノー聴
    yomi: のーてん
    tags: [状況]
    desc: 聴牌していない状態のこと。

  - label: ノー聴リーチ
    yomi: のーてんりーち
    tags: [状況]
    desc: ノー聴状態でのリーチ。流局時にチョンボとなります。

  ### ha

  - id: yxp4p37
    label: 海底撈月
    yomi: はいてい、はいていらおゆえ
    tags: [役]
    desc: 流局直前の最後のツモ牌（[海底牌](#kuyt5jy)）でツモ和了ると成立する 1 翻役。
    related: "[河底撈魚](#a3d6qcp)"

  - id: kuyt5jy
    label: 海底牌
    yomi: はいていはい
    tags: [牌の種類]
    desc: >
      流局直前の最後にツモってくる牌のこと。
      その牌でツモ和了りすると、[海底撈月（はいてい）](#yxp4p37) という 1 翻役になります。

  - label: 牌流定石
    yomi: ぱいりゅうじょうせき
    date: 2023-03-04
    tags: [戦略]
    desc: 金子正輝の戦術で、ツモ牌に流れがあると考え、ツモに応じた手組みをしていくという戦術です。

  - label: 包
    yomi: ぱお
    tags: [状況]
    desc: 役満を確定させる鳴きを実現させてしまった場合に与えられる特殊な罰則のこと。大三元、大四喜、四槓子が対象です。

  - label: バッタ
    yomi: ばった
    tags: [構成, 俗称]
    desc: シャンポン待ちのこと。

  - label: 罰符
    yomi: ばっぷ
    desc: 反則行為によって支払わなければならない点数のこと。

  ### hi

  - label: ピアノ待ち
    yomi: ぴあのまち
    desc: 23456 のように連続した形の 3 面待ちのこと。

  - label: 壁牌
    yomi: ぴーぱい
    tags: [牌の種類]
    desc: ツモってくる牌の山のこと。一般的には山や牌山と呼びます。

  - label: 引き絞り
    yomi: ひきぼり
    tags: [行為]
    desc: ツモ切りのこと。

  - label: ピン
    yomi: ぴん
    desc: ポルトガル語で「点」や「1」を意味する pinta の略称。江戸時代にポルトガルから輸入された「ウンスンカルタ」が庶民に広まり、その中で使われていた用語が残っています。
  - label: 1-1-2（ピンのワンツー）
    yomi: ぴんのわんつー
    desc: 1000 点 100 円のウマ 10P/20P のこと。1-1-2 と書かれたり、1・1-2 と書かれたりする。雀荘などは大っぴらに◯◯円とは書けないので、このような暗号的な表記をしていたりします。

  - label: 1-1-3（ピンのワンスリー）
    yomi: ぴんのわんすりー
    desc: 1000 点 100 円のウマ 10P/30P のこと。ピンのワンツーを参照。

  - label: 平和
    yomi: ぴんふ
    tags: [役]
    desc: >
      以下を全て満たす場合に成立する 1 翻役。
      (1) 門前 (2) メンツが全て順子 (3) 雀頭が役牌以外 (4) 待ちがリャンメン。
      例: {{< mj 1m2m3m6m7m8m1s1s5s6s7s2p3p-4p >}}

  ### fu

  - label: 翻牌
    yomi: ふぁんぱい
    tags: [役, 牌の種類]
    desc: 場風牌（東場の東、南場の南）、自風牌、および三元牌のこと。3 枚揃えると 1 翻。東場で親のとき東は場風牌と自風牌になるため 2 翻となります（ダブ東）。

  - label: 副底
    yomi: ふーてい
    desc: 点数計算時に無条件で付く 20 符のこと。

  - label: 副露
    yomi: ふーろ
    tags: [行為]
    desc: チー、ポン、ミンカンにより、鳴いたメンツを公開すること。

  - label: ぶっ飛び
    yomi: ぶっとび
    tags: [状況]
    desc: トビ、ハコテン、箱割れ、ドボン。持ち点が 0 点になること。ぶっ飛び有りのルールだと誰かが箱割れした時点でゲーム終了となります。0 点以下で終了か、0 点未満で終了かは取り決めによります。0 点以下で終了の場合、リーチは 1100 点以上ないとかけられません。

  - label: 振り聴
