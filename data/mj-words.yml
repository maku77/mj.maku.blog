definitions:
  -
    yomi: あかはい
    label: 赤牌
    desc: 常にドラ扱いとなる牌で赤一色で描かれています。赤ドラとも呼ばれます。5 萬・5 筒・5 索の各1枚が赤牌であることがほとんどで、まれに 1 や 3 などを赤牌として採用することもあります。M リーグでも 5 萬・5 筒・5 索の赤牌を採用しています。
    tags: [牌の種類]
  -
    yomi: あがりほうき
    label: アガリ放棄
    tags: [状況]
    desc: 反則行為によるペナルティとしてアガリが認められなくなること。流局時の聴牌宣言もできません。
  -
    label: 頭ハネ
    yomi: あたまはね
    tags: [状況]
    desc: ロン上がりが同時に発生したときに、放銃者から左回りで一番近い人のみのアガリが優先されること。
  -
    yomi: あとあとづけだほう
    label: 後々付け打法
    tags: [戦略]
    desc: 役牌のトイツが一種類もない状態から仕掛けていく打ち方。例えば、東、白、中が 1 枚ずつしかない状態から 789 でチーしておいて、後から役牌を重ねることを狙います。『むこうぶち』第 1 巻で登場しました。
  -
    yomi: あなまち
    label: 穴待ち
    tags: [構成, 俗称]
    desc: カンチャン待ちのこと。
  -
    yomi: ありす
    label: アリス
    tags: [ローカルルール]
    desc: 門前和了りのとき、ドラの隣から一枚ずつめくっていき、手牌の現物牌が出続ける限りごその隣もめくっていき、一致した手牌の数だけご祝儀がもらえるルール。『むこうぶち』より。
  -
    yomi: あんこー
    label: 暗刻
    tags: [構成]
    desc: 手の内でポンせずに揃えた刻子（コーツ）のこと。
  -
    yomi: いーはん、いーふぁん
    label: 一翻
    tags: [得点]
    desc: アガリ点を 2 倍にする単位。
  -
    yomi: いーちゃぱお
    label: 一家包
    desc: ロン上がりのときは、放銃した人が 1 人で払うということ。日本ではごく一般的なルールです。
  -
    yomi: いっぱつ
    label: 一発
    desc: リーチ後の一巡以内のロン上がり、あるいはツモ上がり。途中で他家の鳴きが入った時点で無効になります。1 翻。
    tags: [役]
  -
    yomi: うらどら
    label: 裏ドラ
    tags: [牌の種類]
    desc: リーチをかけてアガったときに追加されるドラ。表ドラとカンドラの下の牌をめくります。

  ### o

  - label: 同聴
    yomi: おなてん
    date: 2023-05-04
    desc: 複数のプレイヤーが同じ待ちで[聴牌](#jsgpinp)していること。

  - label: オタ風
    yomi: おたかぜ
    desc: 自分の風牌ではない風牌。例えば東家（親）のときは、南、西、北がオタ風。

  - label: オープン立直
    yomi: おーぷんりーち
    tags: [ローカルルール]
    desc: テンパイ形を他者に公開してリーチをかけること。一般的に 1 翻アップの 2 翻役が付くリーチとして扱われ、リーチしていない人が振り込むと役満扱いにすることもあります。

  - label: オーラス
    yomi: おーらす
    desc: 1 ゲーム内の最終局。例えば、東風戦の東 4 局、東南戦の南 4 局のこと。愛川欽也が『なるほど・ザ・ワールド』で一般用語として広めました。

  ### ka

  - label: 風牌
    yomi: かぜはい
    tags: [牌の種類]
    desc: 東西南北の牌の総称。

  - label: 数え役満
    yomi: かぞえやくまん
    tags: [役]
    desc: 13 翻以上のアガりで、親は 48000 点、子は 32000 点。団体によっては数え役満は認めておらず、11 翻以上の 3 倍満までとするところもあります。M リーグも数え役満はありません。

  - label: カラス
    yomi: からす
    tags: [役]
    desc: サンマの特殊役。抜きドラが 1 枚も出ていない状態で和了ると、メンゼンで 20 点、鳴いている場合は 10 点。

  - label: 槓子
    yomi: かんつ
    tags: [構成]
    desc: 同一牌が 4 つ揃った形のこと。

  ### ki

  ### ku

  - label: 喰い替え
    yomi: くいかえ
    tags: [行為]
    desc: 123 という順子から 4 をチーして直後に 1 を切るといった、同じ順子を筋でずらす行為。禁止行為ですが、1 巡待てば切ることができます。

  - label: 喰い断
    yomi: くいたん
    tags: [役]
    desc: 副露した状態の断么（タンヤオ）のこと。門前状態の断么（タンヤオ）と同様に一翻。アリアリルールの最初の「アリ」は、喰いタン有りということ。

  - label: くいっつー
    yomi: くいっつー
    tags: [俗称]
    desc: 食いイッツーのこと（by 石橋プロ）。食いタンとくいっつーの両天秤を狙えるようになると、アガりの幅が広がります。その色の牌が 7 種類あるくらいが目安。

  ### ke

  - label: 形式聴牌
    yomi: けいしきてんぱい
    tags: [状況]
    desc: アガリ牌が全て場に見えており、アガることができないことが分かっている聴牌のこと。

  - label: ゲタ牌
    yomi: げたはい
    tags: [用具]
    desc: 香港で使用されている大きな牌。

  - label: 現張り
    yomi: げんばり
    tags: [状況]
    desc: リーチ者の捨て牌にある牌（現物牌）で待っていること。

  - label: 現物牌
    yomi: げんぶつはい
    tags: [牌の種類]
    desc: 現物。捨牌に切られている牌。100%安全牌です。

  ### ko

  - label: 刻子
    yomi: こーつ
    tags: [構成]
    desc: 同一牌が 3 つ揃った形のこと。

  ### sa

  - label: 先付けアリ
    yomi: さきづけあり
    tags: [ルール]
    desc: 役を確定させた状態でのアガリ（完全先ヅケ）じゃなくてもアガリを認めるルールのこと。

  - label: 先ヅモ
    yomi: さきづも
    tags: [行為、反則]
    desc: 上家が打牌を終える前にツモ山に触れる反則行為。

  - label: 三元牌
    yomi: さんげんぱい
    tags: [牌の種類]
    desc: 白發中の総称。

  - label: 三缺一
    yomi: さんちゅえいー
    tags: [中国語]
    desc: 4 人麻雀をしたいのに 3 人しか集まらず、1 人足りないことを中国語でこう言います。日本語で近い言葉は「ワン欠け」ですかね。

  ### shi

  -
    label: 地獄待ち
    yomi: じごくまち
    desc: 場に 3 枚見えていて、残り 1 枚しかない牌で待つこと。局の終盤では効果的な待ちになりますが、王牌に最後の 1 枚が眠っているというリスクがあります。
  -
    yomi: しょうはい、しょーはい
    label: 少牌
    tags: [状況, 反則]
    desc: ツモ牌の取り忘れなどにより、手牌が 12 枚以下になってしまうこと。
  -
    label: 生牌
    yomi: しょんぱい
    desc: ション牌。場に一枚も切れていない牌。
  -
    label: 純チャン
    yomi: じゅんちゃん
    desc: 純全帯么九。1、9牌の雀頭と刻子、123、789の順子のみで作られた役。
    tags: [役]
  -
    yomi: しゅんつ
    label: 順子
    tags: [構成]
    desc: 数牌 3 枚の連続系のこと。例えば、2萬3萬4萬という形。
  -
    yomi: しょうみんかん
    label: 小明槓
    tags: [行為]
    desc: 加カン。すでにポンしている牌と同じ牌をツモってきたときにカンすること。大ミンカンに対応する用語。
  -
    label: 白ポッチ
    yomi: しろぽっち
    tags: [牌の種類, ローカルルール]
    desc: 白に印の入った特殊な牌で、リーチ後にツモるとどんな待ちでもアガれるオールマイティ牌。一部の雀荘で採用されています。
  -
    label: 筋引っ掛け
    yomi: すじひっかけ
    tags: [戦略]
    desc: 捨て牌に切れている牌のスジ牌で待つこと。
  -
    label: 尖牌
    yomi: せんぱい
    desc: 尖張牌（センチャンパイ）。3、7 牌のこと。役作りで一番のキーとなる牌。

  ### ta

  -
    yomi: たーつ
    label: 塔子（ターツ）
    tags: [構成]
    desc: あと 1 枚でメンツが完成する形の数牌 2 枚のこと。例えば、2萬3萬という両面ターツや、1萬2萬というペンチャンターツ、1萬3萬というカンチャンターツがあります。
  -
    yomi: たーはい
    label: 多牌
    tags: [反則]
    desc: 手牌が 14 枚以上になってしまうこと。
  -
    yomi: だいさんげん
    label: 大三元
    tags: [役]
    desc: 白發中をすべて 3 枚ずつ揃える役満。
  -
    yomi: だいすーしー
    label: 大四喜
    tags: [役]
    desc: 東西南北をすべて 3 枚ずつ揃える役満。
  -
    yomi: だいみんかん
    label: 大明槓
    tags: [行為]
    desc: 他家が切った牌をカンし、暗刻で持っていた牌を晒すこと。自分はリーチができないのでカン裏が乗ることはなく、一般的にはデメリットの方が大きいと言われています。
  -
    yomi: だぶるりーち
    label: ダブル立直
    tags: [役]
    desc: チー、ポン、カンのない純粋な第 1 打でのリーチ宣言でつく役のこと。2 翻役。

  ### chi

  - label: 七対子
    yomi: ちーといつ
    desc: 対子 7 枚で作る特殊役。2 翻役。米国生まれ。
    tags: [役]

  - label: 築牌
    yomi: ちくはい
    desc: 山を組むこと。ツモりやすいように全員が自山の右側を斜め前に出し、井桁形に組むのが一般的なマナーとされていますが、団体によって作法が異なることがあります。

  - label: 茶ガラ
    yomi: ちゃがら
    tags: [ローカルルール]
    desc: 1 局だけのゲームのこと。

  - label: 槍槓（搶槓）
    yomi: ちゃんかん
    desc: 他家が加カンを宣言した牌で和了ること。一翻。槍槓で和了った場合はカンは不成立であり、槓ドラは発生しません。リーチ一発も同時に付きます。
    tags: [役]

  - label: 全帯么
    yomi: ちゃんた
    desc: 「4 メンツ ＋ 1 雀頭」のすべてに1、9、字牌を含むように構成する役。2 翻役（喰い下がり一翻）。
    tags: [役]

  - label: 缺一門
    yomi: ちゅえいーめん
    desc: マンズ、ピンズ、ソーズのうち、1 種類の牌がないことを中国語でこう呼びます。
    tags: [中国語]

  - label: チョンボ
    yomi: ちょんぼ
    tags: [状況]
    desc: 正当でないアガリや行為により罰符を払わなければいけない状況のこと。

  - label: 積み場
    yomi: つみば
    tags: [状況]
    desc: 連荘や流局で 100 点棒が積まれた場。アガったときに 1 本につき 300 点追加される。

  - id: jsgpinp
    label: 聴牌
    yomi: てんぱい
    tags: [構成]
    desc: あと 1 枚でアガリとなる状態。[門前](#54xndyj)であれば、[リーチ](#6wqq3rt)をかけることができます。

  - label: 鉄砲
    yomi: てっぽー
    tags: [牌の種類, 俗称]
    desc: 7 筒のこと。鉄砲の形に見えることから。あるいは、無一文で雀荘で打つこと。

  - label: 対子
    yomi: といつ
    tags: [構成]
    desc: 同じ牌 2 枚の組み合わせのこと。

  - label: 対々和
    yomi: といといほー
    tags: [役]
    desc: 刻子 4 組と雀頭で作られた役。2 翻役で、食い下がりはありません。

  ### na

  - id: k9vvqnu
    label: 流し満貫
    yomi: ながしまんがん
    tags: [役]
    desc: 流局時に自分の捨て牌が全て么九牌（1、9、字牌）だったときに満貫アガりとする役。ただし、自分でポン・チー・カンをしたり、自分の捨て牌が 1 枚でも他家に鳴かれた場合は無効になります。
    synonyms: "[ながまん](#7h2addu)"

  - label: 長マン
    yomi: ながまん
    tags: [ゲームの種類]
    desc: ブー麻雀じゃない通常の半荘麻雀こと。

  - id: 7h2addu
    label: ながまん
    yomi: ながまん
    tags: [役, 俗称]
    desc: 流し満貫のことをこう言っている人をたまに見かけます。
    synonyms: "[流し満貫](#k9vvqnu)"

  - label: ノー聴
    yomi: のーてん
    tags: [状況]
    desc: 聴牌していない状態のこと。

  - label: ノー聴リーチ
    yomi: のーてんりーち
    tags: [状況]
    desc: ノー聴状態でのリーチ。流局時にチョンボとなります。

  - label: 海底牌
    yomi: はいていはい
    tags: [牌の種類]
    desc: 最後にツモってくる牌のこと。

  - label: 牌流定石
    yomi: ぱいりゅうじょうせき
    date: 2023-03-04
    tags: [戦略]
    desc: 金子正輝の戦術で、ツモ牌に流れがあると考え、ツモに応じた手組みをしていくという戦術です。

  - label: 包
    yomi: ぱお
    tags: [状況]
    desc: 役満を確定させる鳴きを実現させてしまった場合に与えられる特殊な罰則のこと。大三元、大四喜、四槓子が対象です。

  - label: バッタ
    yomi: ばった
    tags: [構成, 俗称]
    desc: シャンポン待ちのこと。

  - label: 罰符
    yomi: ばっぷ
    desc: 反則行為によって支払わなければならない点数のこと。

  - label: ピアノ待ち
    yomi: ぴあのまち
    desc: 23456 のように連続した形の 3 面待ちのこと。

  - label: 壁牌
    yomi: ぴーぱい
    tags: [牌の種類]
    desc: ツモってくる牌の山のこと。一般的には山や牌山と呼びます。

  - label: 引き絞り
    yomi: ひきぼり
    desc: ツモ切りのこと。
    tags: [行為]

  - label: ピン
    yomi: ぴん
    desc: ポルトガル語で「点」や「1」を意味する pinta の略称。江戸時代にポルトガルから輸入された「ウンスンカルタ」が庶民に広まり、その中で使われていた用語が残っています。
  - label: 1-1-2（ピンのワンツー）
    yomi: ぴんのわんつー
    desc: 1000 点 100 円のウマ 10P/20P のこと。1-1-2 と書かれたり、1・1-2 と書かれたりする。雀荘などは大っぴらに◯◯円とは書けないので、このような暗号的な表記をしていたりします。

  - label: 1-1-3（ピンのワンスリー）
    yomi: ぴんのわんすりー
    desc: 1000 点 100 円のウマ 10P/30P のこと。ピンのワンツーを参照。

  - label: 翻牌
    yomi: ふぁんぱい
    tags: [役, 牌の種類]
    desc: 場風牌（東場の東、南場の南）、自風牌、および三元牌のこと。3 枚揃えると 1 翻。東場で親のとき東は場風牌と自風牌になるため 2 翻となります（ダブ東）。

  - label: 副底
    yomi: ふーてい
    desc: 点数計算時に無条件で付く 20 符のこと。

  - label: 副露
    yomi: ふーろ
    tags: [行為]
    desc: チー、ポン、ミンカンにより、鳴いたメンツを公開すること。

  - label: ぶっ飛び
    yomi: ぶっとび
    tags: [状況]
    desc: トビ、ハコテン、箱割れ、ドボン。持ち点が 0 点になること。ぶっ飛び有りのルールだと誰かが箱割れした時点でゲーム終了となります。0 点以下で終了か、0 点未満で終了かは取り決めによります。0 点以下で終了の場合、リーチは 1100 点以上ないとかけられません。

  - label: 振り聴
    yomi: ふりてん
    tags: [状況]
    desc: アガリ牌を自ら捨てている状態。フリテン状態を解消しなければ、別の牌であってもロン上がりが認められません。

  - label: 辺嵌待ち
    yomi: ぺんかんまち
    tags: [構成]
    desc: 12234 の形で 3 で待つこと。あるいは、67889 の形で 7 で待つこと。ペンチャン待ちとしても、カンチャン待ちとしても取れることから。

  - label: 放銃
    yomi: ほうじゅう
    tags: [行為]
    desc: 振り込み（他家にロンされること）。

  - label: 満貫
    yomi: まんがん
    tags: [得点]
    desc: 子の 8000 点、親の 12000 点のアガリ。

  - id: 54xndyj
    label: 門前
    yomi: めんぜん
    desc: 鳴いていない（ポン、チー、明槓をしていない）状態のこと。

  - label: 門前自摸
    yomi: めんぜんつも
    desc: 鳴いていない状態での自摸上がり。1 翻役。
    tags: [役]

  - label: 么九牌
    yomi: やおちゅうはい
    tags: [牌の種類]
    desc: 1、9、字牌のこと。

  - label: 役満
    yomi: やくまん
    tags: [役]
    desc: アガリ役の最高形のこと。親は 48000 点（16000 オール）、子は 32000 点（8000、16000）。

  - id: 6wqq3rt
    label: 立直
    yomi: りーち
    tags: [役]
    desc: "[門前](#54xndyj)で[聴牌](#jsgpinp)した際に、捨て牌と同時にリーチ宣言することで 1 翻役になります。リーチ後は、ツモ牌と手配を入れ替えることはできません。"

  - label: 理牌
    yomi: りーぱい
    tags: [行為]
    desc: 手牌を見やすいように並び替えること。

  - label: 立直棒
    yomi: りーちぼう
    tags: [用具]
    desc: リーチをかけるときに供託する 1000 点棒。ブー麻雀では 100 点だったりします。

  - label: 両面
    yomi: りゃんめん
    tags: [構成]
    desc: 56 のようなターツで両側の 2 種類の牌（この場合は 4-7）で待つ形。

  - label: 緑一色
    yomi: りゅういーそー
    tags: [役]
    desc: 23468索、發のみで構成する役満。オールグリーン。米国生まれ。

  - label: 流局
    yomi: りゅうきょく
    tags: [状況]
    desc: 誰もアガらずに局が終了すること。

  - label: 嶺上開花
    yomi: りんしゃんかいほう
    tags: [役]
    desc: カンしたときにツモってくるリンシャン牌で和了りになったときに付く役。1 翻役。嶺上開花のみでも和了ることができます。ときどき麻雀マンガでネタにされます。

  - label: 嶺上牌
    yomi: りんしゃんはい
    tags: [牌の種類]
