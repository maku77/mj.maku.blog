category: あ行
definitions:
  -
    yomi: あかはい
    label: 赤牌
    desc: 常にドラ扱いとなる牌で赤一色で描かれています。赤ドラとも呼ばれます。5 萬・5 筒・5 索の各1枚が赤牌であることがほとんどで、まれに 1 や 3 などを赤牌として採用することもあります。M リーグでも 5 萬・5 筒・5 索の赤牌を採用しています。
    tags: [牌の種類]
  -
    yomi: あがりほうき
    label: アガリ放棄
    tags: [状況]
    desc: 反則行為によるペナルティとしてアガリが認められなくなること。流局時の聴牌宣言もできません。
  -
    label: 頭ハネ
    yomi: あたまはね
    tags: [状況]
    desc: ロン上がりが同時に発生したときに、放銃者から左回りで一番近い人のみのアガリが優先されること。
  -
    yomi: あとあとづけだほう
    label: 後々付け打法
    tags: [戦略]
    desc: 役牌のトイツが一種類もない状態から仕掛けていく打ち方。例えば、東、白、中が 1 枚ずつしかない状態から 789 でチーしておいて、後から役牌を重ねることを狙います。『むこうぶち』第 1 巻で登場しました。
  -
    yomi: あなまち
    label: 穴待ち
    tags: [構成, 俗称]
    desc: カンチャン待ちのこと。
  -
    yomi: ありす
    label: アリス
    tags: [ローカルルール]
    desc: 門前和了りのとき、ドラの隣から一枚ずつめくっていき、手牌の現物牌が出続ける限りごその隣もめくっていき、一致した手牌の数だけご祝儀がもらえるルール。『むこうぶち』より。
  -
    yomi: あんこー
    label: 暗刻
    tags: [構成]
    desc: 手の内でポンせずに揃えた刻子（コーツ）のこと。
  -
    yomi: いーはん、いーふぁん
    label: 一翻
    tags: [得点]
    desc: アガリ点を 2 倍にする単位。
  -
    yomi: いーちゃぱお
    label: 一家包
    desc: ロン上がりのときは、放銃した人が 1 人で払うということ。日本ではごく一般的なルールです。
  -
    yomi: いっぱつ
    label: 一発
    desc: リーチ後の一巡以内のロン上がり、あるいはツモ上がり。途中で他家の鳴きが入った時点で無効になります。1 翻。
    tags: [役]
  -
    yomi: うらどら
    label: 裏ドラ
    tags: [牌の種類]
    desc: リーチをかけてアガったときに追加されるドラ。表ドラとカンドラの下の牌をめくります。
  -
    yomi: おーぷんりーち
    label: オープン立直
    tags: [ローカルルール]
    desc: テンパイ形を他者に公開してリーチをかけること。一般的に 1 翻アップの 2 翻役が付くリーチとして扱われ、リーチしていない人が振り込むと役満扱いにすることもあります。
  -
    yomi: おーらす
    label: オーラス
    desc: 1 ゲーム内の最終局。例えば、東風戦の東 4 局、東南戦の南 4 局のこと。愛川欽也が『なるほど・ザ・ワールド』で一般用語として広めました。
  -
    yomi: おたかぜ
    label: オタ風
    desc: 自分の風牌ではない風牌。例えば東家（親）のときは、南、西、北がオタ風。

