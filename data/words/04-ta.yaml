category: た行
definitions:
  -
    yomi: たーつ
    label: 塔子
    tags: [構成]
    desc: あと1枚でメンツが完成する形の数牌2枚のこと。
  -
    yomi: たーはい
    label: 多牌
    tags: [反則]
    desc: 手牌が14枚以上になってしまうこと。
  -
    yomi: だいさんげん
    label: 大三元
    tags: [役]
    desc: 白發中を各3枚ずつ揃える役満。
  -
    yomi: だいすーしー
    label: 大四喜
    tags: [役]
    desc: 東西南北を3枚ずつ揃える役満。
  -
    yomi: だいみんかん
    label: 大明槓
    tags: [行為]
    desc: 他家が切った牌をカンし、暗刻で持っていた牌を晒すこと。一般的にはデメリットの方が大きいと言われている。
  -
    yomi: だぶるりーち
    label: ダブル立直
    tags: [役]
    desc: チー、ポン、カンのない純粋な第1打でのリーチ宣言でつく役のこと。二翻。
  -
    yomi: ちーといつ
    label: 七対子
    desc: 対子7枚で作る特殊役。二翻。米国生まれ。
    tags: [役]
  -
    yomi: ちくはい
    label: 築牌
    desc: 山を組むこと。ツモりやすいように全員が自山の右側を斜め前に出し、井桁形に組むのがマナー。
  -
    yomi: ちゃがら
    label: 茶ガラ
    desc: 1局だけのゲームのこと。
  -
    yomi: ちゃんかん
    label: 槍槓（搶槓）
    desc: 他家が加カンを宣言した牌で和了ること。一翻。槍槓で和了った場合はカンは不成立であり、槓ドラは発生しない。リーチ一発も同時に付く。
    tags: [役]
  -
    yomi: ちゃんた
    label: 全帯么
    desc: 4メンツ+1雀頭のすべてに1、9、字牌を含むように構成する役。二翻（喰い下がり一翻）。
    tags: [役]
  -
    yomi: ちょんぼ
    label: チョンボ
    tags: [状況]
    desc: 正当でないアガリや行為により罰符を払わなければいけない状況のこと。
  -
    yomi: つみば
    label: 積み場
    tags: [状況]
    desc: 連荘や流局で100点棒が積まれた場。アガったときに1本につき300点追加される。
  -
    yomi: てんぱい
    label: 聴牌
    tags: [構成]
    desc: あと1枚でアガリとなる状態。
  -
    yomi: てっぽー
    label: 鉄砲
    tags: [牌の種類, 俗称]
    desc: 7筒のこと。鉄砲の形に見えることから。あるいは、無一文で雀荘で打つこと。
  -
    yomi: といつ
    label: 対子
    tags: [構成]
    desc: 同じ牌2枚の組み合わせのこと。
  -
    yomi: といといほー
    label: 対々和
    tags: [役]
    desc: 刻子4組と雀頭で作られた役。

