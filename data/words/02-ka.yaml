category: か行
definitions:
  -
    yomi: かぜはい
    label: 風牌
    tags: [牌の種類]
    desc: 東西南北の牌の総称。
  -
    yomi: かぞえやくまん
    label: 数え役満
    tags: [役]
    desc: 13 翻以上のアガりで、親は 48000 点、子は 32000 点。団体によっては数え役満は認めておらず、11 翻以上の 3 倍満までとするところもあります。M リーグも数え役満はありません。
  -
    yomi: からす
    label: カラス
    tags: [役]
    desc: サンマの特殊役。抜きドラが 1 枚も出ていない状態で和了ると、メンゼンで 20 点、鳴いている場合は 10 点。
  -
    yomi: かんつ
    label: 槓子
    tags: [構成]
    desc: 同一牌が 4 つ揃った形のこと。
  -
    yomi: くいかえ
    label: 喰い替え
    tags: [行為]
    desc: 123 という順子から 4 をチーして直後に 1 を切るといった、同じ順子を筋でずらす行為。禁止行為ですが、1 巡待てば切ることができます。
  -
    yomi: くいたん
    label: 喰い断
    tags: [役]
    desc: 副露した状態の断么（タンヤオ）のこと。門前状態の断么（タンヤオ）と同様に一翻。アリアリルールの最初の「アリ」は、喰いタン有りということ。
  -
    yomi: くいっつー
    label: くいっつー
    tags: [俗称]
    desc: 食いイッツーのこと（by 石橋プロ）。食いタンとくいっつーの両天秤を狙えるようになると、アガりの幅が広がります。その色の牌が 7 種類あるくらいが目安。
  -
    yomi: けいしきてんぱい
    label: 形式聴牌
    tags: [状況]
    desc: アガリ牌が全て場に見えており、アガることができないことが分かっている聴牌のこと。
  -
    yomi: げたはい
    label: ゲタ牌
    tags: [用具]
    desc: 香港で使用されている大きな牌。
  -
    yomi: げんばり
    label: 現張り
    tags: [状況]
    desc: リーチ者の捨て牌にある牌（現物牌）で待っていること。
  -
    yomi: げんぶつはい
    label: 現物牌
    tags: [牌の種類]
    desc: 現物。捨牌に切られている牌。100%安全牌です。
  -
    yomi: こーつ
    label: 刻子
    tags: [構成]
    desc: 同一牌が 3 つ揃った形のこと。


