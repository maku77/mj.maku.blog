category: か行
definitions:
  -
    yomi: かぜはい
    label: 風牌
    tags: [牌の種類]
    desc: 東西南北の牌の総称。
  -
    yomi: からす
    label: カラス
    tags: [役]
    desc: サンマの特殊役。抜きドラが一枚も出ていない状態で和了ると、メンゼンで20点、鳴いている場合は10点。
  -
    yomi: かんつ
    label: 槓子
    tags: [構成]
    desc: 同一牌が4つ揃った形のこと。
  -
    yomi: くいかえ
    label: 喰い替え
    tags: [行為]
    desc: 123という順子から4をチーして直後に1を切るといった、同じ順子を筋でずらす行為。禁止行為だが、1巡待てば切ってよい。
  -
    yomi: くいたん
    label: 喰い断
    tags: [役]
    desc: 副露した状態の断么（タンヤオ）のこと。門前状態の断么（タンヤオ）と同様に一翻。アリアリルールの最初の「アリ」は、喰いタン有りということ。
  -
    yomi: けいしきてんぱい
    label: 形式聴牌
    tags: [状況]
    desc: アガリ牌が全て場に見えており、アガることができないことが分かっている聴牌のこと。
  -
    yomi: げたはい
    label: ゲタ牌
    tags: [用具]
    desc: 香港で使用されている大きな牌。
  -
    yomi: げんぶつはい
    label: 現物牌
    tags: [牌の種類]
    desc: 現物。捨牌に切られている牌。100%安全牌。
  -
    yomi: こーつ
    label: 刻子
    tags: [構成]
    desc: 同一牌が3つ揃った形のこと。


