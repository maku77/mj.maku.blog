category: は行
definitions:
  -
    label: 海底牌
    yomi: はいていはい
    tags: [牌の種類]
    desc: 最後にツモってくる牌のこと。
  -
    label: 牌流定石
    yomi: ぱいりゅうじょうせき
    date: 2023-03-04
    tags: [戦略]
    desc: 金子正輝の戦術で、ツモ牌に流れがあると考え、ツモに応じた手組みをしていくという戦術です。
  -
    label: 包
    yomi: ぱお
    tags: [状況]
    desc: 役満を確定させる鳴きを実現させてしまった場合に与えられる特殊な罰則のこと。大三元、大四喜、四槓子が対象です。
  -
    yomi: ばった
    label: バッタ
    tags: [構成, 俗称]
    desc: シャンポン待ちのこと。
  -
    yomi: ばっぷ
    label: 罰符
    desc: 反則行為によって支払わなければならない点数のこと。
  -
    yomi: ぴあのまち
    label: ピアノ待ち
    desc: 23456 のように連続した形の 3 面待ちのこと。
  -
    yomi: ぴーぱい
    label: 壁牌
    tags: [牌の種類]
    desc: ツモってくる牌の山のこと。一般的には山や牌山と呼びます。
  -
    yomi: ひきぼり
    label: 引き絞り
    desc: ツモ切りのこと。
    tags: [行為]
  -
    yomi: ぴん
    label: ピン
    desc: ポルトガル語で「点」や「1」を意味する pinta の略称。江戸時代にポルトガルから輸入された「ウンスンカルタ」が庶民に広まり、その中で使われていた用語が残っています。
  -
    yomi: ぴんのわんつー
    label: 1-1-2（ピンのワンツー）
    desc: 1000 点 100 円のウマ 10P/20P のこと。1-1-2 と書かれたり、1・1-2 と書かれたりする。雀荘などは大っぴらに◯◯円とは書けないので、このような暗号的な表記をしていたりします。
  -
    yomi: ぴんのわんすりー
    label: 1-1-3（ピンのワンスリー）
    desc: 1000 点 100 円のウマ 10P/30P のこと。ピンのワンツーを参照。
  -
    yomi: ふぁんぱい
    label: 翻牌
    tags: [役, 牌の種類]
    desc: 場風牌（東場の東、南場の南）、自風牌、および三元牌のこと。3 枚揃えると 1 翻。東場で親のとき東は場風牌と自風牌になるため 2 翻となります（ダブ東）。
  -
    yomi: ふーてい
    label: 副底
    desc: 点数計算時に無条件で付く 20 符のこと。
  -
    yomi: ふーろ
    label: 副露
    tags: [行為]
    desc: チー、ポン、ミンカンにより、鳴いたメンツを公開すること。
  -
    yomi: ぶっとび
    label: ぶっ飛び
    tags: [状況]
    desc: トビ、ハコテン、箱割れ、ドボン。持ち点が 0 点になること。ぶっ飛び有りのルールだと誰かが箱割れした時点でゲーム終了となります。0 点以下で終了か、0 点未満で終了かは取り決めによります。0 点以下で終了の場合、リーチは 1100 点以上ないとかけられません。
  -
    yomi: ふりてん
    label: 振り聴
    tags: [状況]
    desc: アガリ牌を自ら捨てている状態。フリテン状態を解消しなければ、別の牌であってもロン上がりが認められません。
  -
    yomi: ぺんかんまち
    label: ペンカン待ち
    tags: [構成]
    desc: 67889 の形で 7 で待つこと。ペンチャン待ちとしても、カンチャン待ちとしても取れることから。
  -
    yomi: ほうじゅう
    label: 放銃
    tags: [行為]
    desc: 振り込み（他家にロンされること）。

