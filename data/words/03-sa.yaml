category: さ行
definitions:
  -
    yomi: さきづけあり
    label: 先付けアリ
    tags: [ルール]
    desc: 役を確定させた状態でのアガリ（完全先ヅケ）じゃなくてもアガリを認めるルールのこと。
  -
    yomi: さきづも
    label: 先ヅモ
    tags: [行為、反則]
    desc: 上家が打牌を終える前にツモ山に触れる反則行為。
  -
    yomi: さんげんぱい
    label: 三元牌
    tags: [牌の種類]
    desc: 白發中の総称。
  -
    label: 地獄待ち
    yomi: じごくまち
    desc: 場に3枚見えていて、残り1枚しかない牌で待つこと。局の終盤では効果的な待ちになることが多いが、王牌に最後の1枚が眠っているというリスクがある。
  -
    yomi: しょうはい、しょーはい
    label: 少牌
    tags: [状況, 反則]
    desc: 手牌が12枚以下になってしまうこと。
  -
    label: 生牌
    yomi: しょんぱい
    desc: ション牌。場に一枚も切れていない牌。
  -
    label: 純チャン
    yomi: じゅんちゃん
    desc: 純全帯么九。1、9牌の雀頭と刻子、123、789の順子のみで作られた役。
    tags: [役]
  -
    yomi: しゅんつ
    label: 順子
    tags: [構成]
    desc: 数牌3枚の連続系のこと。例えば、2萬3萬4萬という形。
  -
    yomi: しょうみんかん
    label: 小明槓
    tags: [行為]
    desc: 加カン。すでにポンしている牌と同じ牌をツモってきたときにカンすること。大ミンカンに対応する用語。
  -
    label: 筋引っ掛け
    yomi: すじひっかけ
    desc: 捨て牌に切れている牌のスジ牌で待つこと。
  -
    label: 尖牌
    yomi: せんぱい
    desc: 尖張牌（センチャンパイ）。3、7牌のこと。役作りで一番のキーとなる牌。

