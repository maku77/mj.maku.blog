category: さ行
definitions:
  -
    yomi: さきづけあり
    label: 先付けアリ
    tags: [ルール]
    desc: 役を確定させた状態でのアガリ（完全先ヅケ）じゃなくてもアガリを認めるルールのこと。
  -
    yomi: さきづも
    label: 先ヅモ
    tags: [行為、反則]
    desc: 上家が打牌を終える前にツモ山に触れる反則行為。
  -
    yomi: さんげんぱい
    label: 三元牌
    tags: [牌の種類]
    desc: 白發中の総称。
  -
    label: 地獄待ち
    yomi: じごくまち
    desc: 場に 3 枚見えていて、残り 1 枚しかない牌で待つこと。局の終盤では効果的な待ちになりますが、王牌に最後の 1 枚が眠っているというリスクがあります。
  -
    yomi: しょうはい、しょーはい
    label: 少牌
    tags: [状況, 反則]
    desc: ツモ牌の取り忘れなどにより、手牌が 12 枚以下になってしまうこと。
  -
    label: 生牌
    yomi: しょんぱい
    desc: ション牌。場に一枚も切れていない牌。
  -
    label: 純チャン
    yomi: じゅんちゃん
    desc: 純全帯么九。1、9牌の雀頭と刻子、123、789の順子のみで作られた役。
    tags: [役]
  -
    yomi: しゅんつ
    label: 順子
    tags: [構成]
    desc: 数牌 3 枚の連続系のこと。例えば、2萬3萬4萬という形。
  -
    yomi: しょうみんかん
    label: 小明槓
    tags: [行為]
    desc: 加カン。すでにポンしている牌と同じ牌をツモってきたときにカンすること。大ミンカンに対応する用語。
  -
    label: 白ポッチ
    yomi: しろぽっち
    tags: [牌の種類, ローカルルール]
    desc: 白に印の入った特殊な牌で、リーチ後にツモるとどんな待ちでもアガれるオールマイティ牌。一部の雀荘で採用されています。
  -
    label: 筋引っ掛け
    yomi: すじひっかけ
    tags: [戦略]
    desc: 捨て牌に切れている牌のスジ牌で待つこと。
  -
    label: 尖牌
    yomi: せんぱい
    desc: 尖張牌（センチャンパイ）。3、7 牌のこと。役作りで一番のキーとなる牌。

