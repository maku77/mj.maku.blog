category: ら行
definitions:
  -
    yomi: りーち
    label: 立直
    tags: [役]
    desc: 門前で聴牌した際に、捨て牌と同時にリーチ宣言することで 1 翻役になります。リーチ後は、ツモ牌と手配を入れ替えることはできません。
  -
    yomi: りーぱい
    label: 理牌
    tags: [行為]
    desc: 手牌を見やすいように並び替えること。
  -
    yomi: りーちぼう
    label: 立直棒
    tags: [用具]
    desc: リーチをかけるときに供託する 1000 点棒。ブー麻雀では 100 点だったりします。
  -
    yomi: りゃんめん
    label: 両面
    tags: [構成]
    desc: 56 のようなターツで両側の 2 種類の牌（この場合は 4-7）で待つ形。
  -
    yomi: りゅういーそー
    label: 緑一色
    tags: [役]
    desc: 23468索、發のみで構成する役満。オールグリーン。米国生まれ。
  -
    yomi: りゅうきょく
    label: 流局
    tags: [状況]
  -
    yomi: りんしゃんかいほう
    label: 嶺上開花
    tags: [役]
    desc: カンしたときにツモってくるリンシャン牌で和了りになったときに付く役。1 翻役。嶺上開花のみでも和了ることができます。ときどき麻雀マンガでネタにされます。
  -
    yomi: りんしゃんはい
    label: 嶺上牌
    tags: [牌の種類]
    desc: カンをしたときに王牌から持ってくる補充牌のこと。
  -
    label: 輪荘
    yomi: りんちゃん
    tags: [ルール]
    desc: 親が流れて下家に移ること。連荘の逆。
  -
    yomi: れんちゃん
    label: 連荘
    tags: [状況]
    desc: 親が続けて親をやること。

