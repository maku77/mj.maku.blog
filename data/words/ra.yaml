    tags: [役]
    desc: 門前で聴牌した際に、捨て牌と同時に宣言できる。一翻。
  -
    yomi: りーぱい
    label: 理牌
    tags: [行為]
    desc: 手牌を見やすいように並び替えること。
  -
    yomi: りーちぼう
    label: 立直棒
    tags: [用具]
    desc: リーチをかけるときに供託する1000点棒。ブー麻雀では100点だったりする。
  -
    yomi: りゃんめん
    label: 両面
    tags: [構成]
    desc: 56 のようなターツで両側の2種類の牌（この場合は4-7）で待つ形。
  -
    yomi: りゅういーそー
    label: 緑一色
    tags: [役]
    desc: 23468索、發のみで構成する役満。オールグリーン。米国生まれ。
  -
    yomi: りゅうきょく
    label: 流局
    tags: [状況]

  -
    yomi: りんしゃんかいほう
    label: 嶺上開花
    tags: [役]
    desc: カンしたときにツモってくるリンシャン牌で和了りになったときに付く役。一翻。嶺上開花のみでも和了ることができる。
  -
    yomi: りんしゃんはい
    label: 嶺上牌
    tags: [牌の種類]
    desc: カンをしたときに王牌から持ってくる補充牌のこと。
  -
    label: 輪荘
    yomi: りんちゃん
    tags: [ルール]
    desc: 親が流れて下家に移ること。連荘の逆。
  -
    yomi: れんちゃん
    label: 連荘
    tags: [状況]
    desc: 親が続けて親をやること。

